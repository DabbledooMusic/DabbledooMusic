letter:
  title: "A Letter from Shane<br/><small>Co-Founder at DabbledooMusic</small>"
  subtitle: "Music Making is For Everyone"
  image: "http://beta.dabbledoomusic.com/img/shane-mckenna.png"
  contents:
    - paragraph: "<strong>Time to change the way we make music together.</strong>"
    - paragraph: "As a music teacher and musician I realise that music can be a daunting subject to approach."
    - paragraph: "The problem is that most people see music-making as a specialist area best left to professional musicians and composers. not true!"
    - paragraph: "Music is there for everyone."
    - paragraph: "Music is particularly important for young people, helping them to develop a huge range of skills and build confidence and self esteem through creativity and collaboration. "
    - paragraph: "DabbledooMusic is about exploring our shared musicality, through fun and creativity, to spark children's imaginations and help them to develop a lifelong passion for music that will enrich their lives and the lives of others around them."
    - paragraph: "We are on a mission to bring more music to children around the world."
    - paragraph: "We hope you will join us at DabbledooMusic!"
    - paragraph: " Shane Mc Kenna, Co-founder at DabbledooMusic"



