letter:
  title: "A Letter from Shane<br/><small>Co-Founder at DabbledooMusic</small>"
  subtitle: "Music Making is For Everyone"
  image: "http://beta.dabbledoomusic.com/img/shane-mckenna.png"
  contents:
    - paragraph: "<strong>Time to change the way we make music together.</strong>"
    - paragraph: "As a music teacher and musician I realise that music can be a daunting subject to approach."
    - paragraph: "The problem is that most people see music as a specialist area for professional musicians and composers. not true!"
    - paragraph: "Music is there for everyone."
    - paragraph: "Music is a universal human activity that has been passed through generations in every part of the world. We are born with incredible abilities to recognise sounds and rhythms and to recreate these to communicate with each other."
    - paragraph: "DabbledooMusic is about exploring our shared musicality, through fun and creativity, to spark children's imaginations and help them to develop a lifelong passion for music that will enrich their lives and the lives of others around them."
    - paragraph: "It's important to realize our success isn’t an isolated case. During the past year, we’ve gone to meet many other teacher entrepreneurs including Ankur Nagpal and Conrad Wadowski who started in teaching online and founded the course hosting tool Fedora, which is being used by thousands of instructors including us."
